<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15 Increment Counter</title>
  <script src="https://kit.fontawesome.com/de6756d9ab.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono|Noto+Sans+Chinese&display=swap">
  <link rel="stylesheet" href="../style/debugger.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', 'Noto Sans Chinese', sans-serif;
    }

    main {
      height: 100vh;
      background-color: plum;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main section {
      margin: 0 40px;
      display: flex;
      flex-flow: column;
      align-items: center;
    }

    main section .counter {
      margin-top: 10px;
      font-size: 60px;
    }

  </style>
</head>

<body>
  <main>
    <section>
      <span class="icon">
        <i class="fa-solid fa-3x fa-heart"></i>
      </span>
      <strong class="counter" data-target="10000">0</strong>
      <span class="describe">Likes</span>
    </section>
    <section>
      <span class="icon">
        <i class="fa-solid fa-3x fa-comment-dots"></i>
      </span>
      <strong class="counter" data-target="8000">0</strong>
      <span class="describe">Comments</span>
    </section>
    <section>
      <span class="icon">
        <i class="fa-solid fa-3x fa-star"></i>
      </span>
      <strong class="counter" data-target="5000">0</strong>
      <span class="describe">Collections</span>
    </section>
  </main>
  <script>
    (() => {
      const counters = [...document.querySelectorAll(".counter")];
      const handleCount = () => {
        counters.forEach((counter, i) => {
          const curr = parseInt(counter.innerHTML || "") || 0;
          const target = parseInt(counter.dataset["target"]);
          const increment = Math.ceil(Math.random() * 200);
          if (curr >= target) {
            counter.innerHTML = target;
            counters.splice(i, 1);
          } else {
            counter.innerHTML = curr + increment;
          }
        });
        if (counters.length === 0) {
          cancelAnimationFrame(animationHandle);
          // clearInterval(animationHandle);
        }
        animationHandle = requestAnimationFrame(handleCount);
      }
      // let animationHandle = setInterval(handleCount, 1);
      let animationHandle = requestAnimationFrame(handleCount);
    })();
  </script>
</body>

</html>
